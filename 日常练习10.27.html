<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>日常练习</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            text-decoration: none;
        }
        h2{
            background: gray;
            color: white;
            width: 180px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
        }
        #menu .sub-menu{
            display: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <h2>到底谁傻逼</h2>
            <ul class="sub-menu">
                <li><a href="">骆子溥</a></li>
            </ul>
        </li>
        <li>
            <h2>到底谁二笔</h2>
            <ul class="sub-menu">
                <li><a href="">朱孔波</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu = document.getElementById("menu");
        var aH3 = oMenu.getElementsByTagName("h2");
        var aSubMenu = oMenu.getElementsByClassName("sub-menu");
        for(var i=0; i<aH3.length; i++){
            aH3[i].index = i;//重点！！！给每个h3对象自定义属性index，用于保存住当时的i值
            aH3[i].bFlag = false;//标志位，false表示当前是合上的,true表示当前是打开的
            aH3[i].onclick = function(){
                if(this.bFlag){
                    aSubMenu[this.index].style.display = "none";
                }else{
                    aSubMenu[this.index].style.display = "block";
                }
                this.bFlag = !this.bFlag;
            };
        }
    </script>
</body>
</html>
