<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
    <button id="btn">点我</button>
    <script>
        var oBtn = document.getElementById('btn');
        oBtn.onclick=function(){
            setInterval(function(){
                console.log(Math.random());
            },1000)
        };
    </script>
</body>
</html>
